<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Code Review Form Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
  

    </head>

    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
            <div>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <form>
                <hr>
                <fieldset class="contact-information">                
                    <legend>Contact Information</legend>
                        <div class="form-field">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>

                        <div class="form-field">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="user_email" placeholder="Required" required>
                        </div>

                        <div class="form-field">
                            <label for="number">Phone Number</label>
                            <input type="tel" id="number" name="user_number" placeholder="(555) 555-5555">
                        </div>

                        <div class="form-field">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="user_address" placeholder="123 W. Main Street">
                        </div>

                        <div class="form-field">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City">
                        </div>

                        <div class="form-field">
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                <optgroup label="United States">
                                    <option value="placeholder">Choose State</option>
                                    <option value="alabama">Alabama</option>
                                    <option value="alaska">Alaska</option>
                                    <option value="arizona">Arizona</option>
                            </optgroup>
                                <optgroup label="Canada">
                                    <option value="alberta">Alberta</option>
                                    <option value="british_columbia">British Columbia</option>
                            </optgroup>
                            </select>
                        </div>

                        <div class="form-field">
                            <label for="zipcode">Zip Code</label>
                            <input type="text" id="zipcode" name="user_zipcode" placeholder="Zip Code">
                        </div>
                </fieldset>

                <hr id="hr2">

                <fieldset>
                    <legend>Newsletter</legend>
                        <div class="newsletter-type">
                            <label>Select the newsletters you would like to recieve</label><br>
                            <input type="checkbox" id="newsletter1" value="html_news" name="newsletter1"><label for="newsletter1">HTML News</label><br>
                            <input type="checkbox" id="newsletter2" value="css_news" name="newsletter2"><label for="newsletter2">CSS News</label><br>
                            <input type="checkbox" id="newsletter3" value="javascript_news" name="newsletter3"><label for="newsletter3">Javascript News</label><br>
                        </div>

                        <div class="newsletter-format">
                            <label>Newsletters format</label><br>
                            <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
                            <input type="radio" id="text_format" value="text_format" name="newsletter_format"><label for="text_format">Plain text</label><br>
                        </div>   

                        <div>
                        <p><span>Other topics you'd like to hear about</span></p>
                        <textarea id="other_topics" name="User_comments"></textarea>
                        </div>
                        <div>
                            <button class="btn" type="submit">Sign Up</button>
                        </div>
                </fieldset>
            </form>   

            <footer>
                <p>Copyright The Code Review</p>
            </footer>

    </body>
