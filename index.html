<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Code Review Form Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/normalize.css">
  

    </head>
    <header>
        <h1>The Code Review</h1>
    </header>
    <body>
        <div>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr>
        </div>

        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required"><br>
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user_email" placeholder="Required"><br>
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" name="user_number"><br>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address"><br>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city"><br>
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <optgroup label="United States"></optgroup>
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                    </optgroup>
                        <optgroup label="Canada">
                            <option value="alberta">Alberta</option>
                            <option value="british_columbia">British Columbia</option><br>
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="user_zipcode">
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to recieve</label><br>
                    <input type="checkbox" id="newsletter1" value="html_news" name="newsletter1"><label for="newsletter1">HTML News</label><br>
                    <input type="checkbox" id="newsletter2" value="css_news" name="newsletter2"><label for="newsletter2">CSS News</label><br>
                    <input type="checkbox" id="newsletter3" value="javascript_news" name="newsletter3"><label for="newsletter3">Javascript News</label><br>
                    <label>Select the newsletters you would like to recieve</label><br>
                    <input type="radio" id="html_format" value="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
                    <input type="radio" id="text_format" value="text_format" name="newsletter_format"><label for="text_format">Plain text</label><br>
                    <label for="">Other topics you'd like to hear about</label>
                    <textarea id="other_topics" name="User_comments"></textarea>
            </fieldset>
                <button type="submit">Sign Up</button>
        </form>   

        <footer>
            <p>Copyright The Code Review</p>
        </footer>






    </body>
